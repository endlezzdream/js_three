<!DOCTYPE html>
<html>
<head>
  <title>Изменение атрибута src у изображения</title>
</head>
<body>
  <h1>Изменение атрибута src у изображения</h1>
  <img id="myImage" src="image1.jpg" alt="Изображение 1">
  <button onclick="changeImage()">Изменить изображение</button>

  <script>
    function changeImage() {
      const image = document.getElementById("myImage");
      image.src = "image2.jpg";
    }
  </script>
</body>
</html>
